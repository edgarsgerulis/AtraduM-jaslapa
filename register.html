<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
    </style>
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
        <input type="submit" value="Register">
    </form>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            
            // Here you can add your logic to validate the form fields
            // For simplicity, let's just show an alert with the entered credentials
            alert('Username: ' + username + '\nEmail: ' + email + '\nPassword: ' + password + '\nConfirm Password: ' + confirmPassword);
        });
    </script>
</body>
</html>
